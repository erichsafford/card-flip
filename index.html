<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__content">

            <div class="card__front">
                <h3 class="card__title">Erich Gaul</h3>
                <p class="card__subtitle">Hello!</p>
            </div>

            <div class="card__back">
                <p class="card__body">Welcome to my portfolio site.  I hope you'll take a few moments to look at my work.  Please get in touch!</p>
            </div>

        </div>
    </div>
</body>
</html>
